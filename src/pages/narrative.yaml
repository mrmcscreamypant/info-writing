- title: |
    With that out of the way, here is my best shot at doing what I just said was
    impossible:
  content: |
    As with most things on the internet, it starts with a HTML file. This HTML file, 
    to be specific:

- fig: html

- content: |
    This is the file from the source code, not the actual production site (read: the one
    you are currently looking at). This is for a number of reasons (which I am not going
    to be able to explain), but topographically not much is different. I am using a tool
    called "vite" (which is French for "fast", which is its own translation) to pack
    the actual project files into a much more compact (and therefore faster to load over
    the internet) form. This form is then automatically uploaded to a different site,
    which the Google Site (which is probably the one you are looking at right now) is
    merely mirroring. Leave out a bunch of iframe caching issues (I blame Google), and
    I have a way to deploy a custom [NON-TEAPOT] to Google Sites.

- content: |
    The actual content of the site is actually rendered with React, which is a
    Javascript (but Typescript-compatible) framework for creating webpages (in other
    words, a form of self-torture). I understand what is going on in the following
    file, but I doubt any explanation on my part will help you do so:

- fig: entrypoint

- content: |
    This seven-line file kicks off this entire site, as it is technically single-page.
    A little bit "deeper" (but outside of the part that handles switching between
    "pages"), the whole background rendering engine gets initialized, which you saw
    at the start of this "narrative".

- content: |
    There is quite a lot going on still that I have neglected to mention, including
    the fact that all of the text you are looking at is actually stored in a YAML
    file, which allows me to pull this trick:


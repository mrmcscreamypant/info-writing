- content: |
    (A disclaimer before we begin: To anyone who actually understands some or all
    of the concepts I am about to butcher explaining, please understand that I was
    asked to make all of my rather simplified explanations of said things even more
    simplistic. Sorry.)

- title: Don't ask about the teapot
  content: |
    There is no teapot. The teapot does not spin as you scroll the page. Speaking
    of scrolling the page, the text does not do something weird as you do so. You
    are just seeing things. This was made in a perfectly normal way in Google Sites.

- content: |
    Before you drive yourself insane trying to replicate this, this was not
    (entirely) made in Google Sites. This whole project is a culmination of
    several of my particular skill sets, and my mess of poorly (completely
    un)documented but heavily type-checked (one of the reasons that typescript
    is infinitely better) spaghetti code is probably inscrutable to everyone but
    me. Here's a sample:

- fig: spaghetti

- content: |
    Honestly, that is not even the worst one. It's not even a tsx file. The code
    in question handles the rendering of [NO TEAPOTS WHATSOEVER] on background of
    the site. I'm making use of a library called THREE.js for the actual 3D rendering,
    as the actual math and algorithms that go into 3D graphics go well over my head.
    All the file (technically the class contained within) does is setup the rendering
    loop and handle the camera motion between pages. Also, the glitch postprocessing
    effect is intentional.


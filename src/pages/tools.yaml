- content: |
    In my experience, most people's reaction to me mentioning linux is "what is that".
    Actually explaining would (a) take a long time, and (b) the above comic is accurate.
    It's a family of operating systems (think Windows but not spyware, and it requires far
    less resources to install and use). Most linux distros are open-source and developed
    by a lot of people in their free time. It falls into the UNIX family of operating systems
    (which includes MacOS). It does take a <i>little</i> experience to use, though.
  defs:
    - term: distros
      meaning: |
        Short for "distributions"


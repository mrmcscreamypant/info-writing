- title: Useful Tools
  content: |
    To (mis)interpret Alan Turing, there is no wrong way to do computer
    science. This is about as true as "there is no such thing a as a stupid
    question" (I can think of a few off of the top of my head), and everyone
    has their own workflow they are comfortable with (which is no indication
    of whether or not the workflow makes <i>sense</i> to anyone but them, don't
    ask about mine). There are, however, a few constants that it is worth it to
    have.

